<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All teachers</h1>
    <table border = 1>
        <thead>
           <td>#</td>
           <td>Surname</td>
           <td>Name</td>
           <td>Classe concorso</td>
           <td>data creazione</td>
        </thead>
        
        {% for row in rows %}
           <tr>
              <td>{{row["id"]}}</td>
              <td>{{row["cognome"]}}</td>
              <td>{{row["nome"]}}</td>
              <td> {{ row["classeConcorso"]}}</td>
              <td> {{ row["created"]}}</td>
           </tr>
        {% endfor %}
     </table>
     
     <a href = "/">Go back to home page</a>
</body>
</html>
